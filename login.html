<!DOCTYPE html>
<html lang="es">
<head>
    <title>Inicio de sesión Lavanda</title>
    <meta name="description" content="Página para iniciar sesión como usuario de Ediciones Lavanda">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="login.js" defer></script>
</head>
<body id="user">
    <h1>Inicio de sesión Lavanda</h1>
    <p>Si no tienes una cuenta todavía, <a href="registro.html">regístrate</a></p>
    <form id="form-login">
        <br>
        <label for="Email">Correo electrónico: </label>
        <input type="email" id="Email" name="Email" required>
        <br>
        <label for="Pass">Contraseña:</label>
        <input type="password" id="Pass" name="Pass" required></input>
        <br>
        <input type="submit" value="Iniciar sesión">
    </form>
    <br>
    <a href="index.html">Volver a la página principal</a>
</body>
