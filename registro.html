<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro de usuario Lavanda</title>
    <meta name="description" content="Página para registrar un usuario en la página de Ediciones Lavanda">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="registro.js" defer></script>
</head>
<body id="user">
    <h1>Nuevo usuario Lavanda</h1>
    <p>Si ya tienes una cuenta, <a href="login.html">inicia sesión</a></p>
    <form id="form-registro">
        <br>
        <label for="Email">Correo electrónico: </label>
        <input type="email" id="Email" name="Email" required>
        <br>
        <label for="Pass">Contraseña:</label>
        <input type="password" id="Pass" name="Pass" required></input>
        <br>
        <input type="submit" value="Registrarse">
    </form>
    <br>
    <a href="index.html">Volver a la página principal</a>
</body>
